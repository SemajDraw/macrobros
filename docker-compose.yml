version: '3.7'

services:
  proxy:
    build:
      context: ./nginx
    volumes:
      - static_data:/vol/static
    ports:
      - "8080:8080"

  app:
    build:
      context: .
    container_name: macrobros_app
    volumes:
      - static_data:/vol/web
    env_file:
      - environment/.env
    depends_on:
      - proxy

volumes:
  static_data: